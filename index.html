:root {
  --bg: #0d1117;

* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Montserrat', sans-serif;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 3.6rem 2rem 2rem;
  position: relative;
  overflow-x: hidden;
  z-index: 1;

}
.bg-video {

  top: 0;
  left: 0;

  z-index: -2;
}
.top-left {
  position: absolute;

  left: 20px;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  background-color: var(--card);
  padding: 0.5rem 1rem 0.5rem 0.5rem;
  border-radius: var(--radius);
  border: 2px solid var(--accent);
  transition: transform 0.3s ease, border-color 0.3s ease;
  text-decoration: none;
  color: var(--text);
  font-weight: 600;
  z-index: 50;
  backdrop-filter: blur(10px);
}
.top-left:hover {
  transform: scale(1.05);
  border-color: var(--hover);
  color: var(--hover);
}
.avatar-img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--accent);
  flex-shrink: 0;
}
h1 {
  text-align: center;
  font-size: 2.8rem;

  background-size: 300% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s linear infinite, shine 3s ease-in-out infinite;
  text-shadow: 0 0 6px rgba(255,255,255,0.03), 0 2px 18px rgba(0,0,0,0.6);
  z-index: 10;
}
@keyframes rainbow { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
@keyframes shine { 0%{filter:brightness(1)} 50%{filter:brightness(1.08)} 100%{filter:brightness(1)} }
.box-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  width: 100%;
  max-width: 700px;
  margin-bottom: 2rem;
  z-index: 10;
}
.box {
  background-color: var(--card);
  border: 2px solid transparent;
  border-radius: var(--radius);
  padding: 1rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.25s ease;
  user-select: none;
  font-size: 1rem;
  font-weight: 600;
  color: var(--text);
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
  flex-direction: column;
  min-height: 160px;
  position: relative;
  backdrop-filter: blur(12px);
}
.box:hover { border-color: var(--accent); transform: translateY(-3px); }
.box.active { border-color: rgba(255,80,80,0.95); background-color: rgba(27,17,18,0.9); box-shadow: 0 8px 30px rgba(255,60,60,0.12),0 0 18px rgba(255,80,80,0.08); transform: translateY(-4px); }
.box img { max-width: 100%; display:block; object-fit: cover; }
.box[data-name="strawberry"] img,
.box[data-name="burguro"] img,
.box[data-name="ketchuru"] img,
.box[data-name="garama"] img { width: 100px; height: 100px; }
.box[data-name="ketupat"] img,
.box[data-name="los67"] img { width: 80px; height: auto; }
.btn { background-color: var(--accent); color: #fff; border:none; border-radius: var(--radius); padding:1rem 2rem; font-size:1.1rem; cursor:pointer; transition: all 0.25s ease; box-shadow:0 8px 30px rgba(255,60,60,0.12),0 0 18px rgba(255,80,80,0.12); z-index:10; text-decoration:none; }
.btn:hover { background-color:#ff4b4b; transform: translateY(-4px); }
.mins-row { display:flex; align-items:center; gap:8px; margin-top:8px; color:#cbd5e1; font-size:14px; font-weight:900; }
.mins-dot { width:8px;height:8px;border-radius:50%;background: linear-gradient(180deg,#ff8b8b,#ff3b3b); box-shadow:0 0 10px rgba(255,60,60,0.6);}
.mins-text { font-weight:900;color:var(--text); min-width:44px; text-align:left;}
.mins-text.countdown { font-family: monospace; color:#ffdede; }
.now-badge { background: linear-gradient(90deg,#fff 0%, #ffdede 100%); color:#181818; padding:4px 8px; border-radius:999px; font-weight:800; font-size:12px;}
.join-note { margin-top: 8px; color: var(--muted); font-size:0.95rem; font-weight:600; text-align:center; z-index:10; }
footer { margin-top:3rem; text-align:center; font-size:0.9rem; color:var(--muted); z-index:10; position: relative; }
@media (max-width:520px){ .box { min-height:140px } .avatar-img { width:48px;height:48px } body { padding-top:3.2rem } h1 { font-size:24px } }
</style>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
const boxes = Array.from(document.querySelectorAll('.box'));
const timers = new Map();
boxes.forEach(box=>{
  setRandomMode(box);
  box.addEventListener('click', ()=>{
    boxes.forEach(b=>b.classList.remove('active'));
    box.classList.add('active');
    const name=box.dataset.server||'Server';
    document.getElementById('joinBtn').setAttribute('title','Join '+name);
  });
});
function clearBoxTimer(box){if(timers.has(box)){clearInterval(timers.get(box));timers.delete(box);}}
function setRandomMode(box){
  clearBoxTimer(box);
  const minsText = box.querySelector('.mins-text');
  const isCountdown = Math.random() < 0.5;
  const minutes = rand(1,60);
  if(isCountdown){startMinuteCountdown(box,minutes*60);box.dataset.mode='countdown';}
  else {minsText.classList.remove('countdown'); minsText.textContent = minutes+' min'; box.dataset.mode='static'; box.dataset.remain=String(minutes*60);}
}
function startMinuteCountdown(box, seconds){
  clearBoxTimer(box);
  const minsText = box.querySelector('.mins-text');
  let remaining = Math.max(0, Math.floor(seconds));
  minsText.classList.add('countdown');
  function tick(){
    if(remaining<=0){minsText.innerHTML='<span class="now-badge">NOW</span>'; if(timers.has(box)){clearInterval(timers.get(box)); timers.delete(box);} setTimeout(()=>{setRandomMode(box);},8000); return;}
    const displayMins = Math.ceil(remaining/60);
    minsText.textContent = displayMins+' min';
    box.dataset.remain = String(remaining);
    remaining--;
  }
  tick();
  const id = setInterval(tick,1000);
  timers.set(box,id);
}
(function loopRefresh(){const delay = rand(40000,70000); setTimeout(()=>{const i=rand(0,boxes.length-1); setRandomMode(boxes[i]); loopRefresh();}, delay);})();
window.addEventListener('beforeunload',()=>{timers.forEach(id=>clearInterval(id)); timers.clear();});
</script>
